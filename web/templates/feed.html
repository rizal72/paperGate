<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: black;
            padding: 8px;
            font-size: 14px;
            line-height: 1.2;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 4px;
            border-bottom: 2px solid black;
            padding-bottom: 2px;
        }
        .article {
            margin-bottom: 2px;
            padding-bottom: 1px;
            border-bottom: 1px solid #ccc;
        }
        .article:last-child {
            border-bottom: none;
        }
        .title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 2px;
            line-height: 1.2;
        }
        .summary {
            font-size: 11px;
            color: #333;
            margin-bottom: 1px;
            line-height: 1.3;
        }
        .time {
            font-size: 9px;
            color: #666;
        }
        .source {
            font-size: 10px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    {% for item in articles[:8] %}
    <div class="article">
        <div class="title">{{ item.title }}</div>
        {% if item.summary %}
        <div class="summary">{{ item.summary[:150] }}...</div>
        {% endif %}
        <div class="time">{{ item.published }}</div>
    </div>
    {% endfor %}
    <div class="source">Aggiornato: {{ last_update.strftime("%d/%m %H:%M") }}</div>
</body>
</html>
